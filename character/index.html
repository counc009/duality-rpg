<!DOCTYPE html>
<html>
  <head>
    <title>Character Sheet</title>

    <link rel="stylesheet" href="stylesheet.css">

    <script src="specializations.js"></script>
    <script src="experiences.js"></script>
    <script src="abilities.js"></script>
    <script src="combatstyles.js"></script>
    <script src="items.js"></script>
    <script src="calculator.js"></script>
    <script src="io.js"></script>
  </head>
  <body>
    <b>Character Name</b>
    <input type="text" id="name">
    <b>Character Creation</b>
    <input type="checkbox" id="mode" checked onchange="modeChange()">
    <br>
    <b>XP Used:</b> <span id="xp">0</span>

    <table>
      <tr>
        <th>Strength</th>
        <th>Finesse</th>
        <th>Willpower</th>
        <th>Instinct</th>
        <th>Presence</th>
        <th>Knowledge</th>
      </tr>
      <tr>
        <td><input type="number" id="strength" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="finesse" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="willpower" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="instinct" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="presence" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="knowledge" class="bonus" value="0" onchange="statChange(event)"></td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Max Life</th>
        <th>Recovery</th>
        <th>Block</th>
        <th>Wealth</th>
      </tr>
      <tr>
        <td><input type="number" id="life" class="value" value="20" onchange="attrChange(event)"></td>
        <td><input type="number" id="recovery" class="value" value="10" onchange="attrChange(event)"></td>
        <td><input type="number" id="block" class="value" value="0" onChange="attrChange(event)"></td>
        <td>
          <select name="wealth" id="wealth" onchange="wealthChange()">
            <option value="None">None</option>
            <option selected="selected" value="Limited">Limited</option>
            <option value="Modest">Modest</option>
            <option value="Comfortable">Comfortable</option>
            <option value="Luxurious">Luxurious</option>
            <option value="Aristocratic">Aristocratic</option>
          </select>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Speeds</th>
        <th>Walk</th>
        <th>Climb</th>
        <th>Swim</th>
        <th>Burrow</th>
        <th>Fly</th>
      </tr>
      <tr>
        <td></td>
        <td>
          <select name="walk" id="walk" onchange="speedChange(event)">
            <option value="N/A">N/A</option>
            <option value="Slow">Slow</option>
            <option selected="selected" value="Normal">Normal</option>
            <option value="Fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="climb" id="climb" onchange="speedChange(event)">
            <option selected="selected" value="N/A">N/A</option>
            <option value="Slow">Slow</option>
            <option value="Normal">Normal</option>
            <option value="Fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="swim" id="swim" onchange="speedChange(event)">
            <option selected="selected" value="N/A">N/A</option>
            <option value="Slow">Slow</option>
            <option value="Normal">Normal</option>
            <option value="Fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="burrow" id="burrow" onchange="speedChange(event)">
            <option selected="selected" value="N/A">N/A</option>
            <option value="Slow">Slow</option>
            <option value="Normal">Normal</option>
            <option value="Fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="fly" id="fly" onchange="speedChange(event)">
            <option selected="selected" value="N/A">N/A</option>
            <option value="Slow">Slow</option>
            <option value="Normal">Normal</option>
            <option value="Fast">Fast</option>
          </select>
        </td>
      </tr>
    </table>

    <h3>Specializations</h3>
    <div id="specializations"></div>
    <button type="button" onclick="addSpecialization()">+</button>

    <h3>Experiences</h3>
    <div id="experiences"></div>
    <button type="button" onclick="addExperience()">+</button>

    <h3>Abilities</h3>
    <div id="abilities"></div>
    <button type="button" onclick="addAbility()">+</button>

    <h3>Combat Styles</h3>
    <h4>Offensive</h4>
    <div id="offensives"></div>
    <button type="button" onclick="addOffensiveStyle()">+</button>

    <h4>Defensive</h4>
    <div id="defensives"></div>
    <button type="button" onclick="addDefensiveStyle()">+</button>

    <h3>Items</h3>
    <div id="items"></div>
    <button type="button" onclick="addWeapon()">+ Weapon</button>
    <button type="button" onclick="addRelic()">+ Relic</button>

    <hr>
    <button type="button" onclick="dump()">Save Character</button>
    <label for="load">Load Character</label>
    <input type="file" id="load" accept="application/json" onchange="load()" />
    <span style="float: right;">For version 0.3.0</span>
  </body>
</html>
