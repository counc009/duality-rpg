<!DOCTYPE html>
<html>
  <head>
    <title>Character Sheet</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="specializations.js"></script>
    <script src="experiences.js"></script>
    <script src="abilities.js"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <b>Character Name</b>
    <input type="text" id="name">
    <b>Character Creation</b>
    <input type="checkbox" id="mode" checked onchange="modeChange()">
    <br>
    <b>XP Used:</b> <span id="xp">0</span>

    <table>
      <tr>
        <th>Strength</th>
        <th>Finesse</th>
        <th>Willpower</th>
        <th>Instinct</th>
        <th>Presence</th>
        <th>Knowledge</th>
      </tr>
      <tr>
        <td><input type="number" id="strength" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="finesse" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="willpower" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="instinct" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="presence" class="bonus" value="0" onchange="statChange(event)"></td>
        <td><input type="number" id="knowledge" class="bonus" value="0" onchange="statChange(event)"></td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Max Life</th>
        <th>Recovery</th>
        <th>Block</th>
        <th>Wealth</th>
      </tr>
      <tr>
        <td><input type="number" id="life" class="value" value="20" onchange="attrChange(event)"></td>
        <td><input type="number" id="recovery" class="value" value="10" onchange="attrChange(event)"></td>
        <td><input type="number" id="block" class="value" value="0" onChange="attrChange(event)"></td>
        <td>
          <select name="wealth" id="wealth">
            <option selected="selected" value="none">None</option>
            <option value="wretched">Wretched</option>
            <option value="squalid">Squalid</option>
            <option value="modest">Modest</option>
            <option value="comfortable">Comfortable</option>
            <option value="luxurious">Luxurious</option>
          </select>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Speeds</th>
        <th>Walk</th>
        <th>Climb</th>
        <th>Swim</th>
        <th>Burrow</th>
        <th>Fly</th>
      </tr>
      <tr>
        <td></td>
        <td>
          <select name="walk" id="walk">
            <option value="na">N/A</option>
            <option value="slow">Slow</option>
            <option selected="selected" value="normal">Normal</option>
            <option value="fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="climb" id="climb">
            <option selected="selected" value="na">N/A</option>
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="swim" id="swim">
            <option selected="selected" value="na">N/A</option>
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="burrow" id="burrow">
            <option selected="selected" value="na">N/A</option>
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
          </select>
        </td>
        <td>
          <select name="fly" id="fly">
            <option selected="selected" value="na">N/A</option>
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
          </select>
        </td>
      </tr>
    </table>

    <h3>Specializations</h3>
    <div id="specializations"></div>
    <button type="button" onclick="addSpecialization()">+</button>

    <h3>Experiences</h3>
    <div id="experiences"></div>
    <button type="button" onclick="addExperience()">+</button>

    <h3>Abilities</h3>
    <div id="abilities"></div>
    <button type="button" onclick="addAbility()">+</button>

    <h3>Combat Styles</h3>
    <h4>Offensive</h4>
    <div id="offensives"></div>
    <button type="button" onclick="addOffensiveStyle()">+</button>

    <h4>Defensive</h4>
    <div id="defensives"></div>
    <button type="button" onclick="addDefensiveStyle()">+</button>
  </body>
</html>
